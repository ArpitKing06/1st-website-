<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 1000px;
            margin: 50px auto;
            overflow: hidden;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* Adjust this based on the number of items */
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
        }

        .carousel-item img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .carousel-item p {
            font-size: 18px;
            color: #333;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.1);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/120" alt="Image 1">
                <p>Content for the first section goes here.</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/120" alt="Image 2">
                <p>Content for the second section goes here.</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/120" alt="Image 3">
                <p>Content for the third section goes here.</p>
            </div>
        </div>
        <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="next" onclick="moveCarousel(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;

        function moveCarousel(step) {
            const carousel = document.querySelector('.carousel');
            const totalItems = document.querySelectorAll('.carousel-item').length;
            
            currentIndex += step;
            
            if (currentIndex < 0) {
                currentIndex = totalItems - 1;
            } else if (currentIndex >= totalItems) {
                currentIndex = 0;
            }
            
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>

</body>
</html>
